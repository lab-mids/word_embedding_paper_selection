  sg: 1
  vector_size: 200
  hs: 1
  window: 5
  min_count: 1
  workers: 1

materials_processing:
  property_list: ["dielectric", "conductivity"]
  similarity_cols: ["Similarity_to_dielectric", "Similarity_to_conductivity"]

threshold: 0.04

abstracts_csv: "../01_collect_papers/files/papers_until_2023.csv"

